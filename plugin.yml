name: CratesLottery
main: pers.tany.crateslottery.Main
version: 2.1.2
author: tany
description: 非常炫酷的抽奖
depend: [ProtocolLib]
api-version: 1.13
commands:
  crateslottery:
    usage: /crateslottery
    aliases: [cl]
permissions: 
  cl.lottery: 
    default: true
  cl.ninelottery: 
    default: true
  cl.allcrate: 
    default: true
  cl.checkall:
    default: true
  cl.break: 
    default: op
  cl.startall: 
    default: op
  cl.ninestartall: 
    default: op
  cl.showall: 
    default: op